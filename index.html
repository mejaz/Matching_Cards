<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <div class="container-fluid">
    <!-- Modal -->
    <div class='modal hidden'>
      <h1 class='modal-head'>You Won!!</h1>
      <div class='modal-text'>
        <div>Total Moves : <span class='moves-count'></span></div>
        <div class='stars-count'></div>
        <div>Time Elapsed: <span class='time-taken'></span></div>
      </div>
      <div class='close-modal'>Great!! Get Going</div>
    </div>

    <div class='row'>
      <h1>Matching Game</h1>
    </div>
    <div class='row flex-score-box'>
      <div class='col-md-6 score-panel'>
      	<ul class="stars">
      		<li><i class="fa fa-star"></i></li>
      		<li><i class="fa fa-star"></i></li>
      		<li><i class="fa fa-star"></i></li>
      	</ul>

      	<span class="moves"></span> Moves
        <span class="time-header">Time : <span class="time"></span></span>
      </div>
      <div class="restart pull-left">
    		<i class="fa fa-repeat"></i>
    	</div>
    </div>

    <div class='row'>
      <div class='deck-row'>
        <ul class="deck">
        </ul>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
